<div class="si">
  <h2 class="mat-h2">Sign In</h2>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="input">
      <input matInput placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="signInForm.get('email').hasError('email') && !signInForm.get('email').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="signInForm.get('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input">
      <input matInput placeholder="Password" formControlName="password" type="password" required>
      <mat-error *ngIf="signInForm.get('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Sign In!</button>
    <a [routerLink]="['/signUp']" class="link">Don't have an account yet? Register here!</a>
  </form>
</div>
