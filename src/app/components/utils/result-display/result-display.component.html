<div class="content">
  <table>
    <tr>
      <td rowspan="2" class="cell">
        <img class="baseImage" [src]="heatImageToShow" alt="No Image to Show">
      </td>
      <td class="cell">
        <img class="heatImage" [src]="heatImageToShow" alt="No Image to Show">
      </td>
    </tr>
    <tr>
      <td class="cell">
        <table class="values">
          <tr class="header">
            <td *ngFor="let h of headers">{{h}}</td>
          </tr>
          <tr>
            <td [ngStyle]="getStyle('0')">{{valuesToShow[0]}}</td>
            <td [ngStyle]="getStyle('1')">{{valuesToShow[1]}}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
