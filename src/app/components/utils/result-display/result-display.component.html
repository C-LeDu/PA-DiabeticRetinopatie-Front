<div class="content">
  <table>
    <tr>
      <td rowspan="2" class="cell">
        <img [src]="imageToShow" alt="No Image to Show">
      </td>
      <td class="cell">
        <div class="circleBase" [ngStyle]="{'background': getBackgroundColor(), 'color': getColor()}">{{levelToShow}}</div>
      </td>
    </tr>
    <tr>
      <td class="cell">
        <table class="values">
          <tr class="header">
            <td *ngFor="let h of headers">{{h}}</td>
          </tr>
          <tr>
            <td *ngFor="let val of valuesToShow">{{val}}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
